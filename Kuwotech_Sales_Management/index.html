<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./05.Source/02.login/01_login.html">
    <title>KUWOTECH 영업관리 시스템</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .loading {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-link {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        .manual-link a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏢</div>
        <h1>KUWOTECH 영업관리 시스템</h1>
        <div class="loading">
            로그인 페이지로 이동 중
            <span class="spinner"></span>
        </div>
        <div class="manual-link">
            자동으로 이동되지 않으면 <a href="./05.Source/02.login/01_login.html">여기를 클릭</a>하세요.
        </div>
    </div>

    <script>
        // 메타 태그 리다이렉션이 작동하지 않을 경우를 대비한 JavaScript 리다이렉션
        setTimeout(() => {
            window.location.href = './05.Source/02.login/01_login.html';
        }, 100);
    </script>
</body>
</html>
