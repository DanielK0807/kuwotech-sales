<!-- 페이지 타이틀 -->
<header class="page-header bg-layer-1 glass-panel glass-layered glass-shimmer">
    <div class="header-content">
        <div class="header-text">
            <h1 class="text-on-layer-1">데이터 관리</h1>
            <p class="subtitle text-on-layer-1">시스템 데이터를 관리하세요</p>
        </div>
        <button id="btnRefresh" class="btn-refresh glass-button" title="데이터 새로고침">
            🔄 새로고침
        </button>
    </div>
</header>

<!-- 다운로드 섹션 -->
<section class="download-section glass-card glass-3d-element">
    <div class="download-grid">
        <!-- 전체거래처관리 다운로드 -->
        <div class="download-card glass-panel">
            <div class="card-icon">🏢</div>
            <h3 class="card-title">전체거래처 관리</h3>
            <p class="card-description">모든 거래처 정보를 엑셀로 다운로드</p>
            <div class="card-info">
                <div class="info-item">
                    <span class="info-label">총 거래처</span>
                    <span class="info-value" id="totalCompanies">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">마지막 업데이트</span>
                    <span class="info-value" id="companiesLastUpdate">-</span>
                </div>
            </div>
            <button class="glass-button full-width" onclick="downloadAllCompanies()">
                <span>📥</span> 다운로드
            </button>
        </div>

        <!-- 영업담당 KPI 다운로드 -->
        <div class="download-card glass-panel">
            <div class="card-icon">👤</div>
            <h3 class="card-title">영업담당 KPI</h3>
            <p class="card-description">개별 담당자의 KPI 리포트</p>
            <div class="card-info">
                <div class="info-item">
                    <label for="salesPersonSelect" class="info-label">담당자 선택</label>
                    <select id="salesPersonSelect" class="glass-select">
                        <option value="">담당자를 선택하세요</option>
                    </select>
                </div>
            </div>
            <button class="glass-button full-width" onclick="downloadSalesPersonKPI()">
                <span>📥</span> 다운로드
            </button>
        </div>

        <!-- 회사전체 KPI 다운로드 -->
        <div class="download-card glass-panel">
            <div class="card-icon">📊</div>
            <h3 class="card-title">회사전체 KPI</h3>
            <p class="card-description">전사 통합 KPI 리포트</p>
            <div class="card-info">
                <div class="info-item">
                    <span class="info-label">총 영업담당자</span>
                    <span class="info-value" id="totalSalesPeople">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">기준일</span>
                    <span class="info-value" id="kpiDate">-</span>
                </div>
            </div>
            <button class="glass-button full-width" onclick="downloadCompanyKPI()">
                <span>📥</span> 다운로드
            </button>
        </div>
    </div>
</section>
