<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../07.styles/00_root.css">
    <link rel="stylesheet" href="../../07.styles/01_variables.css">
    <link rel="stylesheet" href="../../07.styles/02_common.css">
    <link rel="stylesheet" href="../../07.styles/03_glassmorphism.css">
    <link rel="stylesheet" href="../../07.styles/07_theme_colors.css">
    <link rel="stylesheet" href="../../07.styles/04_components.css">

    <!-- 시스템 로더 -->
    <script type="module" src="../../01.common/17_system_loader.js"></script>

    <!-- 글래스모피즘 자동 적용 -->
    <script type="module" src="../../01.common/18_glassmorphism_auto_apply.js"></script>

    <link rel="icon" type="image/png" href="../../../02.Fonts_Logos/logo.png">

<body class="theme-sales viewport-3d" data-page-type="customer-news" data-mode="sales">

<!-- ============================================
     KUWOTECH 영업관리 시스템 - 고객소식 작성
     ============================================ -->

<div class="customer-news-container">

    <!-- ============================================
         페이지 헤더
         ============================================ -->
    <header class="page-header bg-layer-1 glass-panel glass-layered glass-shimmer">
        <div class="header-content">
            <div class="header-text">
                <h1 class="text-on-layer-1">고객소식 작성</h1>
                <p class="subtitle text-on-layer-1">고객사의 중요한 소식을 기록하고 관리하세요</p>
            </div>
            <button
                id="btnRefresh"
                class="btn-refresh glass-button"
                title="데이터 새로고침">
                🔄 새로고침
            </button>
        </div>
    </header>

    <!-- ============================================
         탭 네비게이션
         ============================================ -->
    <section class="tab-navigation glass-card glass-3d-element">
        <button class="tab-button active" data-tab="view">
            📋 기존 소식 조회
        </button>
        <button class="tab-button" data-tab="write">
            ✍️ 신규 소식 작성
        </button>
    </section>

    <!-- ============================================
         조회 탭 컨텐츠
         ============================================ -->
    <div id="viewTab" class="tab-content active">

        <!-- 검색 필터 -->
        <section class="search-filters glass-card glass-3d-element">
            <div class="filter-group">
                <label>거래처명:</label>
                <div class="company-autocomplete-wrapper">
                    <input
                        type="text"
                        id="filterCompany"
                        class="glass-input company-autocomplete-input"
                        placeholder="거래처명 입력 (자동완성)"
                        autocomplete="off">
                    <div id="filterCompanyAutocomplete" class="autocomplete-list hidden"></div>
                </div>
            </div>
            <div class="filter-group">
                <label>시작일:</label>
                <input type="date" id="filterStartDate" class="glass-input">
            </div>
            <div class="filter-group">
                <label>종료일:</label>
                <input type="date" id="filterEndDate" class="glass-input">
            </div>
            <div class="filter-group">
                <label>카테고리:</label>
                <select id="filterCategory" class="glass-input">
                    <option value="">전체</option>
                    <option value="경조사">경조사</option>
                    <option value="생일">생일</option>
                    <option value="개업기념일">개업기념일</option>
                    <option value="일반소식">일반소식</option>
                    <option value="중요공지">중요공지</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <button id="btnSearch" class="btn-search glass-button primary">
                🔍 검색하기
            </button>
        </section>

        <!-- 로딩 상태 -->
        <div id="loadingState" class="loading-state hidden">
            <div class="loading-spinner"></div>
            <p>고객소식을 불러오는 중...</p>
        </div>

        <!-- 데이터 없음 상태 -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">📰</div>
            <p>표시할 고객소식이 없습니다.</p>
            <button class="glass-button primary" onclick="location.reload()">새로고침</button>
        </div>

        <!-- 고객소식 목록 -->
        <section class="news-list" id="newsList">
            <!-- JavaScript로 동적 생성됨 -->
        </section>

    </div>

    <!-- ============================================
         작성 탭 컨텐츠
         ============================================ -->
    <div id="writeTab" class="tab-content">

        <form id="newsForm" class="news-form glass-card glass-3d-element">

            <!-- 기본 정보 섹션 -->
            <div class="form-section">
                <h3 class="section-title">📋 기본 정보</h3>

                <div class="form-row">
                    <div class="form-field">
                        <label>거래처명 <span class="required">*</span></label>
                        <div class="company-autocomplete-wrapper">
                            <input
                                type="text"
                                id="companyName"
                                class="glass-input company-autocomplete-input"
                                placeholder="거래처명 입력 (자동완성)"
                                autocomplete="off"
                                required>
                            <div id="companyAutocomplete" class="autocomplete-list hidden"></div>
                        </div>
                        <input type="hidden" id="companyId">
                    </div>

                    <div class="form-field">
                        <label>소식 발생일 <span class="required">*</span></label>
                        <input type="date" id="newsDate" class="glass-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label>카테고리 <span class="required">*</span></label>
                        <select id="category" class="glass-input" required>
                            <option value="">선택하세요</option>
                            <option value="경조사">경조사 (결혼, 부고)</option>
                            <option value="생일">생일</option>
                            <option value="개업기념일">개업기념일</option>
                            <option value="일반소식">일반소식</option>
                            <option value="중요공지">중요공지</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label>매년 반복 <span class="optional">(생일, 기념일 등)</span></label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="isYearlyRecurring">
                                <span>매년 반복 알림</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label>중요도</label>
                        <select id="priority" class="glass-input">
                            <option value="보통">보통</option>
                            <option value="낮음">낮음</option>
                            <option value="높음">높음</option>
                            <option value="긴급">긴급</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label>로그인 시 알림 표시</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showAsNotification">
                                <span>모든 직원에게 알림 (최대 3회)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 템플릿 선택 섹션 (카테고리 선택 시 표시) -->
            <div id="templateSection" class="form-section hidden">
                <h3 class="section-title">📝 템플릿 선택</h3>
                <div class="template-buttons" id="templateButtons">
                    <!-- JavaScript로 동적 생성됨 -->
                </div>
            </div>

            <!-- 소식 내용 섹션 -->
            <div class="form-section">
                <h3 class="section-title">✍️ 소식 내용</h3>

                <div class="form-field">
                    <label>제목 <span class="required">*</span></label>
                    <input type="text" id="title" class="glass-input" placeholder="제목을 입력하세요" required maxlength="200">
                </div>

                <div class="form-field">
                    <label>내용 <span class="required">*</span></label>
                    <textarea id="content" class="glass-input" rows="10" placeholder="내용을 입력하세요" required></textarea>
                    <div class="char-counter">
                        현재 글자수: <span id="contentCharCount">0</span>자
                    </div>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <div class="form-actions">
                <button type="button" id="btnReset" class="glass-button secondary">
                    🔄 초기화
                </button>
                <button type="submit" class="glass-button primary">
                    💾 저장하기
                </button>
            </div>

        </form>

    </div>

</div>

<!-- ============================================
     고객소식 아이템 템플릿
     ============================================ -->
<template id="news-item-template">
    <div class="news-item glass-card glass-3d-element" data-news-id="">

        <!-- 헤더 -->
        <div class="news-header">
            <div class="news-basic-info">
                <div class="info-row">
                    <span class="category-badge"></span>
                    <span class="priority-badge"></span>
                </div>
                <div class="info-row">
                    <span class="news-company"></span>
                </div>
                <div class="info-row">
                    <span class="news-date"></span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-toggle-detail glass-button primary">
                    상세보기 <span class="toggle-icon">▼</span>
                </button>
                <button class="btn-delete-news glass-button danger" title="삭제">
                    🗑️ 삭제
                </button>
            </div>
        </div>

        <!-- 상세 영역 (아코디언) -->
        <div class="news-detail hidden">
            <div class="detail-section glass-card">
                <h3 class="section-title">📋 상세 정보</h3>
                <div class="detail-content">
                    <div class="detail-row">
                        <span class="detail-label">제목:</span>
                        <span class="detail-value news-title"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">내용:</span>
                        <div class="detail-value news-content"></div>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">작성자:</span>
                        <span class="detail-value news-author"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">작성일:</span>
                        <span class="detail-value news-created"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">조회수:</span>
                        <span class="detail-value news-views"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">의견수:</span>
                        <span class="detail-value news-comments"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>

<!-- 스타일 -->
