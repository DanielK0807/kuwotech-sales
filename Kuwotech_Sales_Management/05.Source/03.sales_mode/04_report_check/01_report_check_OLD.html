<!DOCTYPE html>
<html lang="ko" data-mode="sales">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실적보고서 확인 - KUWOTECH 영업관리 시스템</title>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="../../07.styles/01_variables.css">
    <link rel="stylesheet" href="../../07.styles/02_common.css">
    <link rel="stylesheet" href="../../07.styles/03_glassmorphism.css">
    <link rel="stylesheet" href="../../07.styles/06_mode_themes.css">
    <link rel="stylesheet" href="../../07.styles/07_theme_colors.css">

    <!-- 페이지 스타일 -->
    <style>
        body {
            perspective: 1500px;
            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
            background: linear-gradient(135deg, #0F2A1D 0%, #375534 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .page-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-lg);
            padding: var(--spacing-4);
            margin-bottom: var(--spacing-4);
            border: 1px solid var(--glass-border);
        }

        .page-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-primary);
            margin: 0;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-4);
        }

        .summary-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-md);
            padding: var(--spacing-3);
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .summary-card h3 {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin: 0 0 var(--spacing-2);
        }

        .summary-card .count {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-primary);
        }

        .filter-section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-md);
            padding: var(--spacing-3);
            margin-bottom: var(--spacing-4);
            border: 1px solid var(--glass-border);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-3);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-1);
        }

        .filter-group label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .filter-group select,
        .filter-group input {
            padding: var(--spacing-2);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--color-text);
            font-size: var(--font-size-sm);
        }

        .table-container {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--radius-md);
            padding: var(--spacing-3);
            border: 1px solid var(--glass-border);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            padding: var(--spacing-2);
            text-align: left;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        td {
            padding: var(--spacing-2);
            font-size: var(--font-size-sm);
            border-bottom: 1px solid var(--glass-border);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: var(--spacing-1) var(--spacing-2);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .status-pending {
            background: var(--color-warning-bg);
            color: var(--color-warning);
        }

        .status-approved {
            background: var(--color-success-bg);
            color: var(--color-success);
        }

        .status-rejected {
            background: var(--color-error-bg);
            color: var(--color-error);
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-1);
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--glass-border);
            padding: var(--spacing-1);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-size-md);
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-3);
            margin-top: var(--spacing-3);
        }

        .pagination button {
            padding: var(--spacing-2) var(--spacing-3);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-filter {
            padding: var(--spacing-2) var(--spacing-4);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-reset {
            padding: var(--spacing-2) var(--spacing-4);
            background: var(--color-secondary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
        }
    </style>

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="../../../02.Fonts_Logos/logo.png">
</head>
<body class="theme-sales">
    <div class="page-container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h1 class="page-title">📋 실적보고서 확인</h1>
            <p style="color: var(--color-text-secondary); margin-top: var(--spacing-2);">
                제출한 실적보고서를 확인하고 관리합니다
            </p>
        </div>

        <!-- 요약 카드 -->
        <div class="summary-cards">
            <div class="summary-card">
                <h3>전체 보고서</h3>
                <div class="count" id="totalReports">0</div>
            </div>
            <div class="summary-card">
                <h3>대기중</h3>
                <div class="count" id="pendingReports" style="color: var(--color-warning);">0</div>
            </div>
            <div class="summary-card">
                <h3>승인</h3>
                <div class="count" id="approvedReports" style="color: var(--color-success);">0</div>
            </div>
            <div class="summary-card">
                <h3>반려</h3>
                <div class="count" id="rejectedReports" style="color: var(--color-error);">0</div>
            </div>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>상태</label>
                    <select id="filterStatus">
                        <option value="">전체</option>
                        <option value="대기">대기중</option>
                        <option value="승인">승인</option>
                        <option value="반려">반려</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>보고서 유형</label>
                    <select id="filterType">
                        <option value="">전체</option>
                        <option value="주간">주간</option>
                        <option value="월간">월간</option>
                        <option value="연간">연간</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>시작 날짜</label>
                    <input type="date" id="filterStartDate">
                </div>
                <div class="filter-group">
                    <label>종료 날짜</label>
                    <input type="date" id="filterEndDate">
                </div>
            </div>
            <div style="display: flex; gap: var(--spacing-2);">
                <button class="btn-filter" onclick="applyFilters()">🔍 조회</button>
                <button class="btn-reset" onclick="resetFilters()">🔄 초기화</button>
            </div>
        </div>

        <!-- 테이블 -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>제출일</th>
                        <th>보고서 유형</th>
                        <th>거래처</th>
                        <th>수금금액</th>
                        <th>매출금액</th>
                        <th>상태</th>
                        <th>처리자</th>
                        <th>처리일</th>
                        <th>코멘트</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <!-- 동적 생성 -->
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <button id="btnPrev" onclick="previousPage()">◀ 이전</button>
                <span id="pageInfo" style="color: var(--color-text);">1 / 1</span>
                <button id="btnNext" onclick="nextPage()">다음 ▶</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 모듈 -->
    <script type="module" src="./02_report_check.js"></script>
</body>
</html>
