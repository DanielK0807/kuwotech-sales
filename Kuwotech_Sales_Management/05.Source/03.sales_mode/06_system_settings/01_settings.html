        </div>
    </header>

    <div class="settings-grid">
        <!-- 본인 정보 변경 카드 -->
        <div class="setting-card glass-panel glass-3d-element">
            <div class="card-header">
                <div class="card-icon">👤</div>
                <h3 class="card-title">본인 정보 변경</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" class="glass-input" readonly>
                </div>

                <div class="form-group">
                    <label for="userEmail">이메일</label>
                    <input type="email" id="userEmail" class="glass-input" placeholder="이메일 주소를 입력하세요">
                </div>

                <div class="form-group">
                    <label for="userPhone">전화번호</label>
                    <input type="tel" id="userPhone" class="glass-input" placeholder="010-0000-0000">
                </div>

                <div class="form-group">
                    <label for="userDepartment">부서</label>
                    <select id="userDepartment" class="glass-input">
                        <option value="">부서를 선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userRole">역할</label>
                    <select id="userRole" class="glass-input">
                        <option value="">역할을 선택하세요</option>
                        <option value="관리자">관리자</option>
                        <option value="영업담당">영업담당</option>
                    </select>
                    <small class="help-text">관리자 또는 영업담당 중 선택하여 작성하세요</small>
                </div>

                <button class="glass-button primary full-width" onclick="saveUserInfo()">
                    💾 정보 저장
                </button>
            </div>
        </div>

        <!-- 비밀번호 변경 카드 -->
        <div class="setting-card glass-panel glass-3d-element">
            <div class="card-header">
                <div class="card-icon">🔒</div>
                <h3 class="card-title">비밀번호 변경</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" class="glass-input" placeholder="현재 비밀번호 입력">
                </div>

                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" class="glass-input" placeholder="새 비밀번호 입력">
                    <small class="help-text">최소 8자, 영문/숫자 포함</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" class="glass-input" placeholder="새 비밀번호 재입력">
                </div>

                <div class="password-strength">
                    <div class="strength-label">비밀번호 강도:</div>
                    <div class="strength-bar">
                        <div id="strengthIndicator" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text">-</div>
                </div>

                <button class="glass-button primary full-width" onclick="changePassword()">
                    🔐 비밀번호 변경
                </button>
            </div>
        </div>
    </div>
</div>
